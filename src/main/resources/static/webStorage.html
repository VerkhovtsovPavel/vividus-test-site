<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Web storage</title>
</head>

<body>
  <p>
    <button id="set-local-storage-item" onclick="window.localStorage.setItem('localKey', 'testLocalValue')">Set local storage item</button>
  </p>
  <p>
    <button id="set-session-storage-item" onclick="window.sessionStorage.setItem('sessionKey', 'testSessionValue')">Set session storage item</button>
  </p>
</body>

</html>
