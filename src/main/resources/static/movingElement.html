<!DOCTYPE html>
<html>
<head>
    <style>
        div.internal {
            width: 100px;
            height: 100px;
            background-color: #4CAF60;
            position: relative;
            margin: 70px;
            border: 2px solid #4CAF50;
        }
        div.external {
            max-width: 900px;
            border: 2px solid #4CAF50;
        }
        @keyframes example {
            0%   { left:0px; top:0px;}
            50%  { left:600px; top:0px;}
            100% { left:0px; top:0px;}
        }
    </style>
</head>
<body>
    <h2>Element moves after click on the button</h2>
    <button id="start" onclick="startAnimation()" style="margin-bottom: 20px;">Start moving</button>
    <div class="external">
        <div class="internal" id="movingDiv"></div>
    </div>

    <script>
        function startAnimation() {
            const movingDiv = document.getElementById("movingDiv");
            movingDiv.style.animationName = "example";
            movingDiv.style.animationDuration = "5s";
        }
    </script>
</body>
</html>
